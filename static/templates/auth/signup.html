{{define "auth/signup"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="container" role="main">		
  <div class="panel panel-default">
    <div class="panel-body">
      <form method="post" class="form-horizontal" data-parsley-validate>
      <fieldset>

        <legend>Sign up</legend>
        {{range .Flash}}
          <div class="alert alert-danger">{{.}}</div><p>
        {{end}}
        {{.csrfField}}
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>  
          <div class="col-md-6">
            <input id="email" name="email" type="email" placeholder="Enter email" class="form-control input-md" required="" data-parsley-required-message="Email is required">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-6">
            <input id="password" name="password" type="password" placeholder="Enter password" class="form-control input-md" required="" data-parsley-required-message="Password is required">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordrepeat">Password confirm</label>
          <div class="col-md-6">
            <input id="passwordrepeat" name="passwordrepeat" type="password" placeholder="Repeat password" class="form-control input-md" required="" data-parsley-required-message="Please repeat password" data-parsley-equalto="#password" data-parsley-equalto-message="Passwords are not the same">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for=""></label>
          <div class="col-md-6">
            <label class="checkbox-inline" for="terms">
              <input type="checkbox" name="terms" id="terms" required="" data-parsley-required-message="Please accept terms before proceeding">
              I accept terms
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="signup"></label>
          <div class="col-md-4">
            <button id="signup" name="signup" class="btn btn-primary">Sign up</button>
          </div>
        </div>

      </fieldset>
      </form>
    </div>
  </div>
</div>
{{template "footer" .}}
{{end}}
