{{define "comments/post-form"}}
<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" method="post" action="/new_comment" data-parsley-validate>
      <fieldset>
        <legend>{{.Title}}</legend>
        {{.csrfField}}
        <input type="hidden" name="post_id" value="{{.Post.ID}}" >
        <input type="hidden" name="parent_id" value="" >

        <div class="form-group">
          <label class="col-md-2 control-label" for="description">Comment</label>
          <div class="col-md-10">
            <textarea class="form-control" name="description" id="description" required data-parsley-required-message="Please enter your comment">{{.Comment.Description}}</textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2"></label>
          <div class="col-md-10">
            <input type="submit" class="btn btn-primary" value="Submit" >
            <input type="button" class="btn btn-default" formnovalidate onclick="window.history.back();" value="Cancel">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
{{end}}
